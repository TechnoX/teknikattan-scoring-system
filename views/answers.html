<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Teknikåttan</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.1/themes/base/jquery-ui.css">
  <style type="text/css">
body, html{
  height: 100%;
}
body{
  background-image: url('images/background.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-position: right bottom; 
  font-family: "Verdana", sans-serif;
  font-size: 1.2em;
  margin: 0px;
}
td {
  border:1px solid black;
  padding:20px;
}
h1{
  margin: 0px;
}
#header h1{
  float: right;
  font-size: 4em;
  margin: 0px;
}
#header{
  clear: both;
  padding: 1%;
}
#mainimage{
  max-width: 80%;
  max-height: 15em;
  margin: auto;
  display: block;
  clear: both;
}
#main{
  width: 90%;
  height: 80%;
  margin: auto;
  font-size: 1.5em;
}



#truefalse{
width: 100%;
height: 100%;
}
#truefalse td{
  width: 50%;
  text-align: center;
  font-size: 4em;
}
#true{
  background-color: darkgreen;
  color: lightgreen;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}
#false{
  background-color: darkred;
  color: pink;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}
.marked{
  text-decoration: underline;
  font-weight: bold;
}

input{
  font-size: 1em;
}



/* The container */
.choice {
cursor: pointer;
-webkit-user-select: none;
-moz-user-select: none;
-ms-user-select: none;
user-select: none;
margin-left: 22px;
border: 2px solid black;
line-height: 1.5em;
}

/* Hide the browser's default radio button */
.choice input {
display: none;
cursor: pointer;
}

/* Create a custom radio button */
.checkmark {
background-color: #eee;
}

/* On mouse-over, add a grey background color */
.choice:hover input ~ .checkmark {
background-color: #ccc;
}

/* When the radio button is checked, add a blue background */
.choice input:checked ~ .checkmark {
background-color: #2196F3;
}



#selectables div{
  margin: 5px;
}
.selectable{
  float: left;
  padding: 4px;
  border: 3px solid black;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}
#pairing{
  width: 100%;
}
#pairing td{
  width: 50%;
  padding: 2px;
}
#pairing img{
  display: block;
}
#pairing td div{
  padding: 0px;
}


#lock{
  width: 400px;
  z-index: 90;
  transform: translate(-50%,-50%);
  position: absolute;
  left: 50%;
  top: 50%;
  display: none;
}
.hintlock{
  background: url(images/lock-icon.png) no-repeat scroll 3px 3px;
  background-size: 1em;
  padding-left: 60px;
}

</style>
</head>
<body>
<div id="header">
  <img src="images/logo.png" />
  <h1 id="title"></h1>
</div>
<img src="images/lock.png" id="lock" />
<div id="main">
  <h1>Välkomna till regionfinal!</h1>
  <h2>Stort lycka till nu!</h2>
</div>
<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script src="https://code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
<script src="js/answers.js"></script>
</body>
</html>
