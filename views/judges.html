<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Teknikåttan</title>
  <style type="text/css">
body, html{
  height: 100%;
}
body{
  background-image: url('images/background.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-position: right bottom; 
  font-family: "Verdana", sans-serif;
  font-size: 1.2em;
  margin: 0px;
}
td {border:1px solid black;padding:20px;}

#header h1{
  float: right;
  font-size: 4em;
  margin: 0px;
}
#header{
  clear: both;
  padding: 1%;
}
#mainimage{
  max-width: 80%;
  max-height: 15em;
  margin: auto;
  display: block;
  clear: both;
}
#main{
  width: 90%;
  height: 80%;
  margin: auto;
  font-size: 2em;
}



#truefalse{
width: 100%;
height: 100%;
}
#truefalse td{
  width: 50%;
  text-align: center;
  font-size: 4em;
}
#true{
  background-color: darkgreen;
  color: lightgreen;
}
#false{
  background-color: darkred;
  color: pink;
}
.marked{
  text-decoration: underline;
  font-weight: bold;
}



/* The container */
.choice {
cursor: pointer;
-webkit-user-select: none;
-moz-user-select: none;
-ms-user-select: none;
user-select: none;
}

/* Hide the browser's default radio button */
.choice input {
display: none;
cursor: pointer;
}

/* Create a custom radio button */
.checkmark {
background-color: #eee;
}

/* On mouse-over, add a grey background color */
.choice:hover input ~ .checkmark {
background-color: #ccc;
}

/* When the radio button is checked, add a blue background */
.choice input:checked ~ .checkmark {
background-color: #2196F3;
}





#selectables div{
  margin: 30px;
}
.selectable{
  float: left;
  padding: 10px;
  border: 3px solid black;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}
#pairing{
  width: 100%;
}
#pairing td{
  width: 50%;
}
#pairing td div{
  padding: 0px;
}


.team{
  width: 33%;
  height: 100%;
  float: left;
  border: 2px solid black;
}
.team h2{
  text-align: center;
}

</style>
</head>
<body>
<div id="header">
  <img src="images/logo.png" />
  <h1 id="title"></h1>
</div>

<div id="main">
<div id="team1" class="team"><h2>Skolgårda skola</h2></div>
<div id="team2" class="team"><h2>Berzeliusskolan</h2></div>
<div id="team3" class="team"><h2>Sjöängsskolan</h2></div>
</div>
<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script src="js/judges.js"></script>
</body>
</html>
