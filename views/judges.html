<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Teknik책ttan</title>
  <style type="text/css">
body, html{
  height: 100%;
}
body{
  background-image: url('images/background.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-position: right bottom; 
  font-family: "Verdana", sans-serif;
  font-size: 1.2em;
  margin: 0px;
}
td {border:1px solid black;padding:20px;}

input{
font-size: 1em;
width: 4em;
}

#header h1{
  float: right;
  font-size: 4em;
  margin: 0px;
}
#header{
  clear: both;
  padding: 1%;
}
.mainimage{
  max-width: 80%;
  max-height: 15em;
  margin: auto;
  display: block;
  clear: both;
}
#main{
  width: 90%;
  height: 80%;
  margin: auto;
  font-size: 2em;
}

.team{
  width: 33%;
  height: 100%;
  float: left;
  border: 2px solid black;
  position: relative;
}
.team h5{
  text-align: center;
}

.answer-list{
  margin-left: 15px;
}
.answers{
  width: 100%;
}
.scoring{
  position: absolute;
  bottom: 0px;
  width: 100%;
  display: none;
}

</style>
</head>
<body>
<div id="header">
  <img src="images/logo.png" />
  <h1 id="title"></h1>
</div>

<div id="main">
  <div id="team0" class="team">
    <h5>Skola 1</h5>
    <div class="answers"></div>
    <div class="scoring">
      <p>
        <label>Po채ng: <input type="number" max="100" min="0" oninput="sendScore(this, 0)"></label><br>
        Totalt: <span class="total-score"></span>
      </p>
    </div>
  </div>
  <div id="team1" class="team">
    <h5>Skola 2</h5>
    <div class="answers"></div>
    <div class="scoring">
      <p>
        <label>Po채ng: <input type="number" max="100" min="0" oninput="sendScore(this, 1)"></label><br>
        Totalt: <span class="total-score"></span>
      </p>
    </div>
  </div>
  <div id="team2" class="team">
    <h5>Skola 3</h5>
    <div class="answers"></div>
    <div class="scoring">
      <p>
        <label>Po채ng: <input type="number" max="100" min="0" oninput="sendScore(this, 2)"></label><br>
        Totalt: <span class="total-score"></span>
      </p>
    </div>
  </div>
</div>
<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script src="js/judges.js"></script>
</body>
</html>
