<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Teknikåttan</title>
  <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
<style type="text/css">
body{
  background-image: url('images/background.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-position: right bottom; 
  font-family: "Verdana", sans-serif;
  font-size: 1.2em;
  margin: 0px;
}
td{
  vertical-align: top;
}
th{
  text-align: left;
}
#header h1{
  float: right;
  font-size: 4em;
  margin: 0px;
}
label{
  font-weight: bold;
}
#header{
  clear: both;
  padding: 1%;
}
#titleimage{
  float: right;
  padding: 1%;
  width: 25%;
}
#titleimage img{
  width: 100%;
}
#mainimage{
  max-width: 80%;
  max-height: 15em;
  margin: auto;
  display: block;
  clear: both;
}
#main{
  width: 90%;
  margin: auto;
  font-size: 2em;
}
#footer{
  clear: both;
  padding: 1%;
  position: absolute;
  bottom: 0px;
}
#time{
  float: left;
  font-family: 'Orbitron', sans-serif;
  font-size: 3.1em;
  font-weight: bold;
  width: 4em;
}
#info{
  float: left;
}


}
/*
ol { counter-reset: item }
ol li { display: block; padding-left: 30px; position: relative; }
ol li:before {
  content: counter(item) ". ";
  counter-increment: item;
  width: 2em;
  position:absolute;
  left: 0;
}*/

</style>
</head>
<body>
<div id="header">
  <img src="images/logo.png" />
  <h1 id="title"></h1>
</div>
<div id="titleimage"></div>

<div id="main">
  <h1>Välkomna till regionfinal!</h1>
  <h2>Teknikåttan 2018</h2>
</div>
<div id="footer">
  <div id="time"></div>
  <div id="info">
    <label>Tid:</label> <span id="timeText"></span><br>
    <label>Poäng:</label> <span id="scoringText"></span><br>
    <label>Maxpoäng:</label> <span id="maxScoringText"></span><br>
  </div>
</div>
<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script src="js/projector.js"></script>
</body>
</html>
