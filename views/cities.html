<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Teknikåttan</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-sanitize.js"></script>
  <script src="js/ng-file-upload/ng-file-upload-shim.js"></script> <!-- for no html5 browsers support -->
  <script src="js/ng-file-upload/ng-file-upload.js"></script>
  <script src="js/ui-bootstrap-tpls-2.5.0.min.js"></script>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <script src="js/tinymce.min.js"></script>
  <link href="css/reset.css" rel="stylesheet" type="text/css">
  <link href="css/main.css" rel="stylesheet" type="text/css">
  <script src="js/t8.js"></script>
</head>
<body ng-app="t8" ng-controller="mainCtrl">
<article class="management">
    <h1>Tävlingsorter</h1>
    <table>
      <tr>
        <th>Ort</th>
        <th>Handling</th>
      </tr>
      <tr ng-repeat="city in cities">
        <td><input type="text" ng-model="city.name" ng-required ng-change="editCity(city)"></td>
        <td><a href="#" ng-click="removeCity(city)" ng-show="city.id != 0"><i class="fas fa-trash-alt"></i> Ta bort</a></td>
      </tr>
      <tr>
        <td><input type="text" ng-model="newCity" ng-required></td>
        <td><a href="#" ng-click="addCity()"><i class="fas fa-plus-circle"></i> Lägg till</a></td>
      </tr>
    </table>
    <a href="/">Tillbaka</a>
</article>
</body>
</html>
