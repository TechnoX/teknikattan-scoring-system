<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Teknikåttan</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-sanitize.js"></script>
  <script src="js/ng-file-upload/ng-file-upload-shim.js"></script> <!-- for no html5 browsers support -->
  <script src="js/ng-file-upload/ng-file-upload.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
  <script src="https://cloud.tinymce.com/stable/tinymce.min.js?apiKey=b64t93vwkjvchfm40w8k1z2p3ie3bj2b6li8fne5w3if12b2"></script>
  <script src="js/tinymce.min.js"></script>
  <link href="css/reset.css" rel="stylesheet" type="text/css">
  <link href="css/main.css" rel="stylesheet" type="text/css">
  <script src="js/t8.js"></script>
</head>
<body ng-app="t8" ng-controller="editorCtrl">

  <div id="editor">
    <section>
      <projector question="currQuestion" slide="currSlide" editable="editOptions"></projector>
      <form>
        <h3>Frågetyp:</h3>
        <label><input type="radio" ng-model="currQuestion.type" value="normal"> Normal</label><br>
        <label><input type="radio" ng-model="currQuestion.type" value="hints"> Ledtrådar</label><br>
        <label><input type="radio" ng-model="currQuestion.type" value="truefalse"> Sant / Falskt</label><br>
      </form>
      <competitor question="currQuestion" slide="currSlide" editable="editOptions"></competitor>
    </section>
    
    <section style="clear: both; text-align: center;">hej hej</section>
    
    
    <section id="add-slide">
      <h1>Lägg till: </h1>
      <ul>
        <li id="add-question" ng-if="canAddQuestion()" ng-click="addQuestion()">Helt ny fråga</li>
        <li id="add-info" ng-if="canAddExtraSlide()" ng-click="addExtraSlide()">Extra slide till frågan</li>
        <li id="add-answer" ng-if="canAddAnswer()" ng-click="addAnswer()">Svar till frågan</li>
        <li id="add-answer" ng-if="canAddSeparateSlide()" ng-click="addSeparateSlide()">Lös slide utan fråga</li>
      </ul>
    </section>
  </div>
  
  <ol id="timeline">
    <li ng-repeat="q in questions">
      <ol>
        <li ng-repeat="s in q.slides">
          <projector slide="s" question="q" ng-click="changeSlide(q,s)"></projector>
          <competitor slide="s" question="q" ng-click="changeSlide(q,s)"></competitor>
        </li>
      </ol>
    </li>
  </ol>

</body>
</html>
