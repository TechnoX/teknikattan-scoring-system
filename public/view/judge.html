<article class="judge">
  <header>
    <h1 ng-show="view.state != 'end' && view.state != 'start'">{{view.number+1}}. {{view.title}}</h1>
    <img src="images/logo.png"/>
  </header>
  <h2 ng-show="timesUp">Tiden är ute!</h2>
  <div class="container">
    <div class="row">
      <div class="col-md-4" ng-repeat="team in teams">
        <h2>{{team.name}}</h2>
        <answer answer="team.answers[view.number]" view="view"></answer>
        <section>
          <p>
            <ol>
              <li ng-repeat="score in team.scores track by $index"><label>Poäng fråga {{$index+1}}: <input type="number" max="20" min="0" ng-model="team.scores[$index]" ng-change="saveScoring(team)"></label></li>
            </ol>
            <br />
            Alla poäng: {{team.scores}} <br />
            Total poäng: {{getTotalScore(team)}}
          </p>
        </section>
      </div>
    </div>
  </div>  
</article>
