<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Teknikåttan</title>
  <style type="text/css">
body, html{
  height: 100%;
}
body{
  background-image: url('images/background.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-position: right bottom; 
  font-family: "Verdana", sans-serif;
  font-size: 1.2em;
  margin: 0px;
}
td {
  border:1px solid black;
  padding:20px;
  text-align: center;
}
th{
  padding: 0px 30px;
}
input{
font-size: 1em;
width: 4em;
}

#header h1{
  float: right;
  font-size: 4em;
  margin: 0px;
}
#header{
  clear: both;
  padding: 1%;
}
.mainimage{
  max-width: 80%;
  max-height: 15em;
  margin: auto;
  display: block;
  clear: both;
}
#main{
  width: 90%;
  height: 80%;
  margin: auto;
  font-size: 2em;
}

.team{
  width: 33%;
  height: 100%;
  float: left;
  border: 2px solid black;
  position: relative;
}
.team h5{
  text-align: center;
}

.answer-list{
  margin-left: 15px;
}
.answers{
  width: 100%;
}
.scoring{
  position: absolute;
  bottom: 0px;
  width: 100%;
  display: none;
}

</style>
</head>
<body>
<div id="header">
  <img src="images/logo.png" />
  <h1 id="title"></h1>
</div>

<div id="main">
