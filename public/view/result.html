<article class="result">
  <header>
    <h1>Resultat</h1>
    <img src="images/logo.png"/>
  </header>
  <main>
    <table>
      <tr>
        <th>Fr√•ga</th>
        <th ng-repeat="team in teams">{{team.name}}</th>
      </tr>
      <tr ng-repeat="q in teams[0].scores track by $index">
        <td>{{$index + 1}}</td>
        <td ng-repeat="team in teams track by $index" highlighter="teams[$index].scores[$parent.$index]">{{teams[$index].scores[$parent.$index]}}</td>
      </tr>
      <tr>
        <td>Summa:</td>
        <td ng-repeat="team in teams track by $index">{{getTotalScore(team)}}</td>        
      </tr>
    </table>
  </main>
</article>
