<article class="competitor">
  <header>
    <h1 ng-show="view.state != 'end' && view.state != 'start'">{{view.number+1}}. {{view.title}}</h1>
    <img src="images/logo.png"/>
  </header>
  <main>
    <img img-preload ng-show="view.state != 'end' && view.state != 'start'" ng-src="{{view.image}}" />
    <div ng-show="view.state == 'question' || view.state == 'statements'" ng-bind-html="view.textLeft"></div>
    <div ng-show="view.state == 'start'"><h1>Välkomna till Teknikåttan</h1></div>
    <div ng-show="view.state == 'beforeanswer'"><h1>Rätt svar är ...</h1></div>
    <div ng-show="view.state == 'answer'" ng-bind-html="view.answer"></div>
    <div ng-show="view.state == 'end'"><h1>Tack för er medverkan!</h1></div>
  </main>
  <aside ng-if="view.state == 'question'" ng-bind-html="view.textRight"></aside>
  <aside ng-show="view.state == 'hints'">
    <ol>
      <li class="hint" ng-repeat="hint in view.hints track by $index">
        <span>Ledtråd {{$index + 1}}: {{hint}}</span>
      </li>
    </ol>
  </aside>
  <aside ng-show="view.state == 'statements'">
    <span class="statement">{{view.statement}}</span>
  </aside>
  <footer ng-show="view.state != 'end' && view.state != 'image' && view.state != 'start'">
    <time ng-show="view.hasTimer">{{view.time*1000 | date:'mm:ss'}}</time>
    <ul>
      <li>
        <label>Tid:</label>
        <span>{{view.timeText}}</span>
      </li>
      <li>
        <label>Poäng:</label>
        <span>{{view.scoringText}}</span>
      </li>
      <li>
        <label>Maxpoäng:</label>
        <span>{{view.maxScoringText}}</span>
      </li>
    </ul>
  </footer>
</article>
