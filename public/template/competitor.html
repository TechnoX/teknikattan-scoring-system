<article class="competitor">
  <header>
    <h1 ng-click="edit='title'">{{slide.index}}. <input type="text" ng-show="edit=='title'" ng-model="slide.title" /><span ng-show="edit!='title'">{{slide.title}}</span></h1>
    <img src="images/logo.png"/>
  </header>
  <main>
    
    <form ng-controller="MyCtrl" name="form">
      <div class="button" ngf-select="upload($file)">Upload on file select</div>
      <!--<div ngf-select="upload($file)" ngf-pattern="'image/*'"
         ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-width="400"
         ngf-resize-if="$width > 800 || $height > 800"
         ngf-resize="{width: 400}">Välj en bild</div>-->
    </form>
    <img ng-src="{{slide.image}}" ng-click="edit='image'" ng-show="edit!='image'"/>
 
    <div ng-if="editable" ui-tinymce="editable" ng-model="slide.textLeft"></div>
    <div ng-if="!editable" ng-bind-html="slide.textLeft"></div>
  </main>
  <aside ng-if="editable" ui-tinymce="editable" ng-model="slide.textRight"></aside>
  <aside ng-if="!editable" ng-bind-html="slide.textRight"></aside>
  <footer>
    <time ng-click="edit='timer'" ng-show="edit!='timer'">{{slide.time*1000 | date:'mm:ss'}}</time>
    <section ng-show="edit=='timer'">
      <label>Aktivera timer: <input type="checkbox" ng-model="slide.hasTimer"></label><br>
      <label ng-show="slide.hasTimer">Tid innan svarsskärmen låses: <input type="number" ng-model="slide.time" min="0" max="3599"></label>
    </section>
    <ul>
      <li ng-click="edit='time'"><label>Tid:</label> <input type="text" ng-show="edit=='time'" ng-model="slide.timeText" /><span ng-show="edit!='time'">{{slide.timeText}}</span></li>
      <li ng-click="edit='scoring'"><label>Poäng:</label> <input type="text" ng-show="edit=='scoring'" ng-model="slide.scoringText" /><span ng-show="edit!='scoring'">{{slide.scoringText}}</span></li>
      <li ng-click="edit='maxscoring'"><label>Maxpoäng:</label> <input type="text" ng-show="edit=='maxscoring'" ng-model="slide.maxScoringText" /><span ng-show="edit!='maxscoring'">{{slide.maxScoringText}}</span></li>
    </ul>
  </footer>
</article>
