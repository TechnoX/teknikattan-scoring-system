<article class="projector" ng-style="view.state == 'image' && {'background-image': 'url('+view.image+')', 'background-repeat': 'no-repeat', 'background-size': 'cover'}">
  <figure ng-show="view.state != 'end' && view.state != 'start' && view.state != 'image'">
    <img img-preload ng-src="{{view.image}}" />
  </figure>
  <header ng-class="{'titleimage': view.state == 'image'}">
    <h1 ng-show="view.state != 'end' && view.state != 'start'">FRÅGA {{view.number+1}}:<br>{{view.title}}</h1>
  </header>
  <main>
    
    <div ng-if="view.state == 'question'" ng-bind-html="view.textProjector"></div>
    <div ng-show="view.state == 'start'" class="startend"><h1>Välkomna till Teknikåttan</h1><br><img src="images/logo.png"></div>
    <div ng-show="view.state == 'beforeanswer'">Rätt svar är ...</div>
    <div ng-if="view.state == 'answer'" ng-bind-html="view.answer.text"></div>
    <div ng-show="view.state == 'end'" class="startend"><h1>Tack för er medverkan!</h1><br><img src="images/logo.png"></div>
    <div ng-show="view.state == 'hints'">
      <ol>
        <li class="hint" ng-repeat="hint in view.hints track by $index">
          <span>Ledtråd {{$index + 1}}: {{hint}}</span>
        </li>
      </ol>
    </div>
    <div ng-show="view.state == 'statements'">
      <span class="statement" ng-bind-html="view.statement"></span>
    </div>
    <div ng-show="view.state == 'quiz'" class="quiz">
      <p>{{view.quizIndex+1}}. {{view.quiz[view.quizIndex].question}}</p>
      <ol>
        <li style="list-style-type: upper-alpha;" ng-bind-html="view.quiz[view.quizIndex].A"></li>
        <li style="list-style-type: upper-alpha;" ng-bind-html="view.quiz[view.quizIndex].B"></li>
        <li style="list-style-type: upper-alpha;" ng-bind-html="view.quiz[view.quizIndex].C"></li>
        <li style="list-style-type: upper-alpha;" ng-bind-html="view.quiz[view.quizIndex].D"></li>
      </ol>
    </div>
  </main>
  <footer ng-show="view.state != 'end' && view.state != 'image' && view.state != 'start'">
    <time ng-show="view.hasTimer">{{view.time*1000 | date:'mm:ss'}}</time>
  </footer>
</article>
