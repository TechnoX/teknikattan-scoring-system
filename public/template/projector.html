<article class="projector">
  <header>
    <h1 ng-show="view.state != 'end' && view.state != 'start'">{{view.number+1}}. {{view.title}}</h1>
    <img src="images/logo.png"/>
  </header>
  <figure ng-show="view.state != 'end' && view.state != 'start'" ng-class="{'titleimage': view.state == 'image'}">
    <img img-preload ng-src="{{view.image}}" />
  </figure>
  <main>
    
    <div ng-show="view.state == 'question'" ng-bind-html="view.textProjector"></div>
    <div ng-show="view.state == 'start'"><h1>Välkomna till riksfinal i Teknikåttan</h1></div>
    <div ng-show="view.state == 'beforeanswer'"><h1>Rätt svar är ...</h1></div>
    <div ng-show="view.state == 'answer'" ng-bind-html="view.answer"></div>
    <div ng-show="view.state == 'end'"><h1>Tack för er medverkan!</h1></div>
    <div ng-show="view.state == 'hints'">
      <ol>
        <li class="hint" ng-repeat="hint in view.hints track by $index">
          <span>Ledtråd {{$index + 1}}: {{hint}}</span>
        </li>
      </ol>
    </div>
    <div ng-show="view.state == 'statements'">
      <span class="statement">{{view.statement}}</span>
    </div>
  </main>
  <footer ng-show="view.state != 'end' && view.state != 'image' && view.state != 'start'">
    <time ng-show="view.time > 0">{{view.time*1000 | date:'mm:ss'}}</time>
  </footer>
</article>
